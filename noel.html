<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Cosmic Christmas Tree</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Mountains of Christmas', cursive;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 200, 100, 0.8),
                0 0 30px rgba(255, 150, 50, 0.6),
                0 0 50px rgba(255, 100, 50, 0.4);
        }

        .gifts-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gifts-container.visible {
            opacity: 1;
        }

        .gift-box {
            width: 60px;
            height: 50px;
            cursor: default;
            transition: transform 0.15s ease-out;
            position: relative;
            pointer-events: auto;
        }

        .gift-body {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gift-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .gift-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
        }

        .gift-ribbon {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
        }

        .gift-ribbon::before,
        .gift-ribbon::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50% 50% 0 50%;
        }

        .gift-ribbon::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .gift-ribbon::after {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
        }

        .gift1 .gift-body {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
        }

        .gift2 .gift-body {
            background: linear-gradient(135deg, #228b22 0%, #006400 100%);
        }

        .gift3 .gift-body {
            background: linear-gradient(135deg, #4169e1 0%, #191970 100%);
        }

        /* Santa Modal */
        .santa-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .santa-modal.show {
            display: flex;
        }

        .santa-content {
            text-align: center;
            ho: santaIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes santaIn {
            from {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .santa-emoji {
            font-size: 120px;
            ho: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .santa-message {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 3px;
        }

        .santa-sub {
            font-size: 1rem;
            color: #888;
            margin-top: 15px;
            letter-spacing: 5px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 1px solid #444;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: all 0.3s;
        }

        .close-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .click-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 100;
        }

        /* Name Input Modal */
        .name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .name-modal.hidden {
            display: none;
        }

        .name-content {
            text-align: center;
            animation: santaIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .name-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
        }

        .name-input {
            width: 280px;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-family: 'Mountains of Christmas', cursive;
            border: 2px solid rgba(255, 200, 100, 0.5);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .name-input:focus {
            border-color: rgba(255, 200, 100, 0.8);
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.3);
        }

        .name-submit {
            padding: 12px 40px;
            font-size: 1.2rem;
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(135deg, #cc0000, #8b0000);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .name-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.5);
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let particles = [];
        let stars = [];
        let mouse = { x: 0, y: 0 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initStars();
            initTree();
            initSnowflakes();
            initReindeers();
        }

        // Stars background
        function initStars() {
            stars = [];
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 1.5,
                    opacity: Math.random(),
                    speed: 0.5 + Math.random() * 1
                });
            }
        }

        function drawStars() {
            stars.forEach(star => {
                star.opacity += (Math.random() - 0.5) * 0.05;
                star.opacity = Math.max(0.1, Math.min(1, star.opacity));

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity * 0.6})`;
                ctx.fill();
            });
        }

        // Tree particles
        function initTree() {
            particles = [];
            const treeHeight = height * 0.65;
            const treeTop = height * 0.12;
            const baseWidth = width * 0.35;

            // Create tree shape particles - TINY DOTS
            for (let i = 0; i < 800; i++) {
                const t = Math.random();
                const y = treeTop + t * treeHeight;
                const maxWidth = (t * baseWidth) / 2;
                const x = centerX + (Math.random() - 0.5) * maxWidth * 2;

                // Determine particle type - mostly tiny lights
                const rand = Math.random();
                let type, color, size, glowSize;

                if (rand < 0.95) {
                    // Tiny warm lights
                    type = 'light';
                    const warmColors = [
                        { r: 255, g: 200, b: 100 },
                        { r: 255, g: 180, b: 80 },
                        { r: 255, g: 220, b: 150 },
                        { r: 255, g: 255, b: 200 },
                    ];
                    color = warmColors[Math.floor(Math.random() * warmColors.length)];
                    size = 0.5 + Math.random() * 1;
                    glowSize = 5 + Math.random() * 8;
                } else {
                    // Small red ornaments
                    type = 'ornament';
                    color = { r: 200, g: 30, b: 30 };
                    size = 2 + Math.random() * 2;
                    glowSize = 8 + Math.random() * 8;
                }

                particles.push({
                    x, y,
                    originalX: x,
                    originalY: y,
                    type,
                    color,
                    size,
                    glowSize,
                    phase: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 2,
                    intensity: 0.5 + Math.random() * 0.5
                });
            }

            // Add star on top
            particles.push({
                x: centerX,
                y: treeTop - 20,
                originalX: centerX,
                originalY: treeTop - 20,
                type: 'star',
                color: { r: 255, g: 220, b: 100 },
                size: 8,
                glowSize: 80,
                phase: 0,
                speed: 0.5,
                intensity: 1
            });
        }

        function drawParticles(time) {
            particles.forEach(p => {
                const pulse = Math.sin(time * p.speed * 0.002 + p.phase);
                const intensity = p.intensity * (0.7 + pulse * 0.3);

                if (p.type === 'star') {
                    // Draw star with glow
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.glowSize);
                    gradient.addColorStop(0, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${intensity})`);
                    gradient.addColorStop(0.5, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${intensity * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 200, 50, 0)');
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                } else {
                    // Simple tiny dot for lights
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * (0.8 + pulse * 0.2), 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${intensity})`;
                    ctx.fill();
                }
            });
        }

        // Shooting stars - BEAUTIFUL ‚≠ê
        let shootingStars = [];

        function createShootingStar() {
            if (Math.random() > 0.98) {
                shootingStars.push({
                    x: Math.random() * width * 0.7,
                    y: 0,
                    vx: 4 + Math.random() * 5,
                    vy: 5 + Math.random() * 6,
                    life: 1,
                    length: 80 + Math.random() * 70
                });
            }
        }

        function drawShootingStars() {
            shootingStars = shootingStars.filter(s => s.life > 0);

            shootingStars.forEach(s => {
                s.x += s.vx;
                s.y += s.vy;
                s.life -= 0.015;

                const gradient = ctx.createLinearGradient(
                    s.x, s.y,
                    s.x - s.vx * s.length / 5, s.y - s.vy * s.length / 5
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${s.life})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x - s.vx * s.length / 5, s.y - s.vy * s.length / 5);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Bright head
                ctx.beginPath();
                ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${s.life})`;
                ctx.fill();
            });
        }

        // Animation loop - OPTIMIZED for performance
        function animate(time) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, width, height);

            drawStars();
            createShootingStar();
            drawShootingStars();
            drawParticles(time);

            requestAnimationFrame(animate);
        }

        // Snowflakes - SMALL and FAST ‚ùÑÔ∏è
        let snowflakes = [];

        function initSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < 120; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: 3 + Math.random() * 4,
                    speed: 2 + Math.random() * 3,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.04,
                    wind: (Math.random() - 0.5) * 0.5,
                    opacity: 0.25 + Math.random() * 0.35
                });
            }
        }
        initSnowflakes();

        function drawSnowflake(x, y, size, rotation, opacity) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.strokeStyle = `rgba(200, 220, 255, ${opacity})`;
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';

            // Draw 6 branches
            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.rotate(i * Math.PI / 3);

                // Main branch
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -size);
                ctx.stroke();

                // Small branches
                const branchLen = size * 0.35;
                ctx.beginPath();
                ctx.moveTo(0, -size * 0.4);
                ctx.lineTo(-branchLen * 0.6, -size * 0.6);
                ctx.moveTo(0, -size * 0.4);
                ctx.lineTo(branchLen * 0.6, -size * 0.6);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, -size * 0.7);
                ctx.lineTo(-branchLen * 0.4, -size * 0.85);
                ctx.moveTo(0, -size * 0.7);
                ctx.lineTo(branchLen * 0.4, -size * 0.85);
                ctx.stroke();

                ctx.restore();
            }

            // Center dot
            ctx.beginPath();
            ctx.arc(0, 0, 2, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.fill();

            ctx.restore();
        }

        function drawSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                flake.x += flake.wind + Math.sin(flake.y * 0.005) * 0.3;
                flake.rotation += flake.rotationSpeed;

                if (flake.y > height + 20) {
                    flake.y = -20;
                    flake.x = Math.random() * width;
                }
                if (flake.x > width + 20) flake.x = -20;
                if (flake.x < -20) flake.x = width + 20;

                drawSnowflake(flake.x, flake.y, flake.size, flake.rotation, flake.opacity);
            });
        }

        // Sleighs with Santa and Reindeer - from BOTH directions
        let sleighs = [];

        function initReindeers() {
            sleighs = [
                { x: 100, y: 70, speed: 2.5, direction: 1 },
                { x: width + 400, y: 100, speed: -2.3, direction: -1 },
                { x: -500, y: 150, speed: 2.8, direction: 1 },
            ];
        }

        function drawReindeer(time) {
            sleighs.forEach((sleigh, index) => {
                // Respawn when off screen
                if (sleigh.direction === 1 && sleigh.x > width + 400) {
                    sleigh.x = -400 - Math.random() * 300;
                    sleigh.y = 50 + Math.random() * (height * 0.2);
                    sleigh.speed = 1.8 + Math.random() * 1.5;
                } else if (sleigh.direction === -1 && sleigh.x < -400) {
                    sleigh.x = width + 400 + Math.random() * 300;
                    sleigh.y = 50 + Math.random() * (height * 0.2);
                    sleigh.speed = -(1.8 + Math.random() * 1.5);
                }

                sleigh.x += sleigh.speed;
                const bobY = Math.sin(time * 0.002 + index * 2) * 5;

                ctx.save();
                ctx.translate(sleigh.x, sleigh.y + bobY);
                ctx.scale(sleigh.direction, 1);

                // Magic sparkle trail
                for (let i = 0; i < 12; i++) {
                    const trailX = -120 - i * 12 - Math.random() * 8;
                    const trailY = 25 + Math.sin(i * 0.5 + time * 0.01) * 8;
                    const trailSize = (12 - i) / 12 * 4;
                    const trailOpacity = (12 - i) / 12 * 0.7;

                    const gradient = ctx.createRadialGradient(trailX, trailY, 0, trailX, trailY, trailSize * 2);
                    gradient.addColorStop(0, `rgba(255, 220, 100, ${trailOpacity})`);
                    gradient.addColorStop(1, 'rgba(255, 180, 50, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(trailX, trailY, trailSize * 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // === REINDEER (Cream/Tan colored) ===
                const legAnim = Math.sin(time * 0.012 + index) * 10;

                // Back legs
                ctx.strokeStyle = '#c4a574';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(10, 25);
                ctx.lineTo(5 + legAnim * 0.3, 50);
                ctx.moveTo(20, 25);
                ctx.lineTo(25 - legAnim * 0.3, 50);
                ctx.stroke();

                // Front legs
                ctx.beginPath();
                ctx.moveTo(50, 20);
                ctx.lineTo(55 - legAnim * 0.4, 48);
                ctx.moveTo(60, 18);
                ctx.lineTo(65 + legAnim * 0.4, 46);
                ctx.stroke();

                // Body
                ctx.fillStyle = '#d4b896';
                ctx.beginPath();
                ctx.ellipse(35, 15, 30, 18, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#a08060';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Neck
                ctx.fillStyle = '#d4b896';
                ctx.beginPath();
                ctx.moveTo(55, 5);
                ctx.quadraticCurveTo(70, -5, 75, -15);
                ctx.quadraticCurveTo(80, -5, 65, 10);
                ctx.closePath();
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.ellipse(80, -18, 12, 10, 0.4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Snout
                ctx.fillStyle = '#c4a574';
                ctx.beginPath();
                ctx.ellipse(92, -14, 6, 5, 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Eye
                ctx.fillStyle = '#222';
                ctx.beginPath();
                ctx.arc(82, -22, 2, 0, Math.PI * 2);
                ctx.fill();

                // Antlers - large and majestic
                ctx.strokeStyle = '#8b7355';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                // Left antler
                ctx.beginPath();
                ctx.moveTo(75, -28);
                ctx.lineTo(65, -50);
                ctx.lineTo(55, -45);
                ctx.moveTo(65, -50);
                ctx.lineTo(60, -58);
                ctx.moveTo(65, -42);
                ctx.lineTo(55, -38);
                ctx.stroke();
                // Right antler
                ctx.beginPath();
                ctx.moveTo(80, -28);
                ctx.lineTo(90, -48);
                ctx.lineTo(100, -42);
                ctx.moveTo(90, -48);
                ctx.lineTo(95, -55);
                ctx.moveTo(88, -40);
                ctx.lineTo(98, -35);
                ctx.stroke();

                // Harness
                ctx.strokeStyle = '#5a4020';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(25, 10);
                ctx.lineTo(-30, 20);
                ctx.stroke();

                // === SLEIGH ===
                // Sleigh body - dark red/brown with gold trim
                ctx.fillStyle = '#6b2020';
                ctx.beginPath();
                ctx.moveTo(-30, 10);
                ctx.quadraticCurveTo(-50, 5, -70, 10);
                ctx.lineTo(-100, 10);
                ctx.quadraticCurveTo(-115, 15, -110, 35);
                ctx.lineTo(-25, 35);
                ctx.quadraticCurveTo(-20, 20, -30, 10);
                ctx.closePath();
                ctx.fill();

                // Gold trim on sleigh
                ctx.strokeStyle = '#d4a050';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Sleigh runner
                ctx.strokeStyle = '#d4a050';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-25, 38);
                ctx.quadraticCurveTo(-60, 42, -115, 38);
                ctx.lineTo(-125, 30);
                ctx.stroke();

                // Decorative swirl on sleigh
                ctx.strokeStyle = '#d4a050';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-40, 20);
                ctx.quadraticCurveTo(-55, 15, -60, 25);
                ctx.quadraticCurveTo(-65, 15, -80, 20);
                ctx.stroke();

                // === SANTA ===
                // Body (red coat)
                ctx.fillStyle = '#cc0000';
                ctx.beginPath();
                ctx.ellipse(-70, 5, 18, 22, 0, 0, Math.PI * 2);
                ctx.fill();

                // White fur trim
                ctx.fillStyle = '#fff';
                ctx.fillRect(-88, 20, 36, 6);

                // Head
                ctx.fillStyle = '#ffd4b8';
                ctx.beginPath();
                ctx.arc(-70, -20, 12, 0, Math.PI * 2);
                ctx.fill();

                // Beard
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(-80, -15);
                ctx.quadraticCurveTo(-85, 0, -75, 8);
                ctx.lineTo(-65, 8);
                ctx.quadraticCurveTo(-55, 0, -60, -15);
                ctx.closePath();
                ctx.fill();

                // Hat
                ctx.fillStyle = '#cc0000';
                ctx.beginPath();
                ctx.moveTo(-82, -22);
                ctx.lineTo(-70, -45);
                ctx.lineTo(-58, -22);
                ctx.closePath();
                ctx.fill();

                // Hat trim
                ctx.fillStyle = '#fff';
                ctx.fillRect(-84, -25, 28, 6);

                // Hat pom
                ctx.beginPath();
                ctx.arc(-70, -45, 5, 0, Math.PI * 2);
                ctx.fill();

                // Santa's arm waving
                ctx.fillStyle = '#cc0000';
                ctx.beginPath();
                ctx.moveTo(-55, 0);
                ctx.lineTo(-40, -15 + Math.sin(time * 0.005) * 5);
                ctx.lineTo(-35, -10 + Math.sin(time * 0.005) * 5);
                ctx.lineTo(-52, 8);
                ctx.closePath();
                ctx.fill();

                // Glove
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-37, -12 + Math.sin(time * 0.005) * 5, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Santa modal
        function showSanta() {
            document.getElementById('santaModal').classList.add('show');
            createConfetti();
        }

        function closeSanta() {
            document.getElementById('santaModal').classList.remove('show');
        }

        document.getElementById('santaModal').addEventListener('click', (e) => {
            if (e.target.id === 'santaModal') closeSanta();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSanta();
        });

        // Confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#fff'];
                confetti.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}%;
                    top: -20px;
                    width: ${5 + Math.random() * 8}px;
                    height: ${5 + Math.random() * 8}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
                    z-index: 1001;
                    pointer-events: none;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate(0);

        // User name storage
        let userName = '';

        // Submit name and start the experience
        function submitName() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim() || 'B·∫°n';

            // Hide name modal
            document.getElementById('nameModal').classList.add('hidden');

            // Update Santa message with user name
            document.getElementById('santaMessage').textContent = `Xin ch√†o ${userName}!`;
            document.getElementById('santaSub').textContent = 'M·ªùi b·∫°n ch·ªçn qu√† n√†o! üéÅ';

            // Show Santa after a short delay
            setTimeout(() => {
                showSanta();
                document.getElementById('giftsContainer').classList.add('visible');
                document.getElementById('giftHint').style.opacity = '1';
                startGiftAnimation();
            }, 500);
        }

        // Allow Enter key to submit name
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitName();
        });

        // Gift boxes escape when mouse hovers!
        function startGiftAnimation() {
            const giftBoxes = document.querySelectorAll('.gift-box');

            giftBoxes.forEach((gift, index) => {
                // Move gift out of container and set position
                document.body.appendChild(gift);
                gift.style.position = 'fixed';
                gift.style.zIndex = '999';
                gift.style.left = (window.innerWidth / 2 - 100 + index * 90) + 'px';
                gift.style.top = (window.innerHeight - 120) + 'px';
                gift.style.transition = 'left 0.3s ease-out, top 0.3s ease-out';
                gift.style.opacity = '1';
                gift.style.pointerEvents = 'auto';

                gift.addEventListener('mouseenter', () => {
                    // Teleport to random position on screen
                    const newX = Math.random() * (window.innerWidth - 100);
                    const newY = Math.random() * (window.innerHeight - 150);
                    gift.style.left = newX + 'px';
                    gift.style.top = newY + 'px';
                });
            });
        }
    </script>
</body>

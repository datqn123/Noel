<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Cosmic Christmas üéÑ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000010;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Deep space background */
        .space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 50, 100, 0.2) 0%, transparent 70%),
                linear-gradient(180deg, #000010 0%, #0a0a20 50%, #000010 100%);
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle var(--duration) ease-in-out infinite;
        }

        @keyframes starTwinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Nebula effect */
        .nebula {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: nebulaPulse 8s ease-in-out infinite;
        }

        .nebula1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.5) 0%, transparent 70%);
        }

        .nebula2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.5) 0%, transparent 70%);
            animation-delay: 4s;
        }

        @keyframes nebulaPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.2;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* Title */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: transparent;
            background: linear-gradient(90deg, #fff, #00d4ff, #ff00ff, #ffd700, #fff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: titleGradient 4s linear infinite;
            margin-bottom: 30px;
            z-index: 10;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        @keyframes titleGradient {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* Tree container - ch·ªâ ch·ª©a ƒë√®n */
        .tree-container {
            position: relative;
            width: 400px;
            height: 500px;
            z-index: 10;
        }

        /* ƒê√®n l·∫•p l√°nh t·∫°o h√¨nh c√¢y */
        .light-particle {
            position: absolute;
            border-radius: 50%;
            animation: particleTwinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        .light-particle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes particleTwinkle {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.6);
                box-shadow: 0 0 5px var(--color);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 20px var(--color), 0 0 40px var(--color), 0 0 60px var(--color);
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        /* Ng√¥i sao tr√™n ƒë·ªânh - c≈©ng t·ª´ √°nh s√°ng */
        .top-star {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
        }

        .top-star-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffd700 0%, #ffff00 30%, transparent 70%);
            border-radius: 50%;
            animation: topStarPulse 1.5s ease-in-out infinite;
            box-shadow:
                0 0 30px #ffd700,
                0 0 60px #ffd700,
                0 0 90px #ffaa00,
                0 0 120px #ff8800;
        }

        .top-star-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            background: conic-gradient(from 0deg,
                    transparent 0deg, rgba(255, 215, 0, 0.6) 5deg, transparent 10deg,
                    transparent 20deg, rgba(255, 215, 0, 0.6) 25deg, transparent 30deg,
                    transparent 40deg, rgba(255, 215, 0, 0.6) 45deg, transparent 50deg,
                    transparent 60deg, rgba(255, 215, 0, 0.6) 65deg, transparent 70deg,
                    transparent 80deg, rgba(255, 215, 0, 0.6) 85deg, transparent 90deg,
                    transparent 100deg, rgba(255, 215, 0, 0.6) 105deg, transparent 110deg,
                    transparent 120deg, rgba(255, 215, 0, 0.6) 125deg, transparent 130deg,
                    transparent 140deg, rgba(255, 215, 0, 0.6) 145deg, transparent 150deg,
                    transparent 160deg, rgba(255, 215, 0, 0.6) 165deg, transparent 170deg,
                    transparent 180deg, rgba(255, 215, 0, 0.6) 185deg, transparent 190deg,
                    transparent 200deg, rgba(255, 215, 0, 0.6) 205deg, transparent 210deg,
                    transparent 220deg, rgba(255, 215, 0, 0.6) 225deg, transparent 230deg,
                    transparent 240deg, rgba(255, 215, 0, 0.6) 245deg, transparent 250deg,
                    transparent 260deg, rgba(255, 215, 0, 0.6) 265deg, transparent 270deg,
                    transparent 280deg, rgba(255, 215, 0, 0.6) 285deg, transparent 290deg,
                    transparent 300deg, rgba(255, 215, 0, 0.6) 305deg, transparent 310deg,
                    transparent 320deg, rgba(255, 215, 0, 0.6) 325deg, transparent 330deg,
                    transparent 340deg, rgba(255, 215, 0, 0.6) 345deg, transparent 350deg);
            animation: raysRotate 10s linear infinite;
            filter: blur(1px);
        }

        @keyframes topStarPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        @keyframes raysRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Gift boxes */
        .gifts-container {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            z-index: 100;
        }

        .gift-box {
            position: relative;
            width: 80px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: giftFloat 3s ease-in-out infinite;
        }

        .gift-box:nth-child(2) {
            animation-delay: 0.5s;
        }

        .gift-box:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes giftFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .gift-box:hover {
            transform: scale(1.15) !important;
        }

        .gift-body {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            box-shadow:
                0 0 20px var(--giftGlow),
                0 0 40px var(--giftGlow),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .gift-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .gift-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 15px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .gift-ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
        }

        .gift-ribbon::before,
        .gift-ribbon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50% 50% 0 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .gift-ribbon::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .gift-ribbon::after {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
        }

        .gift1 .gift-body {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.4) 0%, rgba(200, 0, 80, 0.6) 100%);
            --giftGlow: rgba(255, 0, 100, 0.5);
        }

        .gift2 .gift-body {
            background: linear-gradient(135deg, rgba(0, 200, 150, 0.4) 0%, rgba(0, 150, 100, 0.6) 100%);
            --giftGlow: rgba(0, 255, 150, 0.5);
        }

        .gift3 .gift-body {
            background: linear-gradient(135deg, rgba(100, 0, 255, 0.4) 0%, rgba(80, 0, 200, 0.6) 100%);
            --giftGlow: rgba(150, 0, 255, 0.5);
        }

        /* Santa Modal */
        .santa-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 20, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .santa-modal.show {
            display: flex;
            opacity: 1;
        }

        .santa-content {
            text-align: center;
            animation: santaAppear 0.8s ease-out;
        }

        @keyframes santaAppear {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .santa-emoji {
            font-size: 150px;
            animation: santaBounce 1s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 100, 0.5));
        }

        @keyframes santaBounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .santa-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            margin-top: 30px;
            text-shadow:
                0 0 20px #ff6b6b,
                0 0 40px #ffd700,
                0 0 60px #ff6b6b;
            animation: messageGlow 2s ease-in-out infinite alternate;
        }

        @keyframes messageGlow {
            from {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd700;
            }

            to {
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ff6b6b, 0 0 80px #00ff88;
            }
        }

        .santa-sub {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, white, transparent);
            animation: shootingStar 4s linear infinite;
            opacity: 0;
            z-index: 5;
        }

        .shooting-star:nth-child(2) {
            animation-delay: 2s;
            top: 20%;
        }

        .shooting-star:nth-child(3) {
            animation-delay: 3.5s;
            top: 40%;
        }

        @keyframes shootingStar {
            0% {
                left: -150px;
                top: 5%;
                opacity: 0;
                transform: rotate(-20deg);
            }

            5% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            35% {
                opacity: 0;
            }

            100% {
                left: 110%;
                top: 35%;
                opacity: 0;
                transform: rotate(-20deg);
            }
        }

        /* Cosmic dust / particles */
        .cosmic-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: dustFloat 20s linear infinite;
        }

        @keyframes dustFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Sparkle effect on gifts */
        .sparkle-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="space"></div>
    <div class="nebula nebula1"></div>
    <div class="nebula nebula2"></div>
    <div class="stars" id="stars"></div>
    <div class="cosmic-dust" id="cosmicDust"></div>

    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <h1 class="title">‚ú® Cosmic Christmas ‚ú®</h1>

    <div class="tree-container" id="tree">
        <div class="top-star">
            <div class="top-star-rays"></div>
            <div class="top-star-light"></div>
        </div>
    </div>

    <div class="gifts-container">
        <div class="gift-box gift1" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
        <div class="gift-box gift2" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
        <div class="gift-box gift3" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
    </div>

    <!-- Santa Modal -->
    <div class="santa-modal" id="santaModal">
        <button class="close-btn" onclick="closeSanta()">‚úï</button>
        <div class="santa-content">
            <div class="santa-emoji">üéÖ</div>
            <p class="santa-message">üéÑ Ch√∫c Gi√°ng Sinh Vui V·∫ª! üéÑ</p>
            <p class="santa-sub">HO HO HO! MERRY CHRISTMAS!</p>
        </div>
    </div>

    <script>
        // T·∫°o stars n·ªÅn
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.cssText = `
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                width: ${size}px;
                height: ${size}px;
                --duration: ${2 + Math.random() * 3}s;
                animation-delay: ${Math.random() * 5}s;
            `;
            starsContainer.appendChild(star);
        }

        // T·∫°o cosmic dust
        const dustContainer = document.getElementById('cosmicDust');
        for (let i = 0; i < 50; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust-particle';
            dust.style.cssText = `
                left: ${Math.random() * 100}%;
                animation-delay: ${Math.random() * 20}s;
                animation-duration: ${15 + Math.random() * 10}s;
            `;
            dustContainer.appendChild(dust);
        }

        // T·∫°o c√¢y th√¥ng t·ª´ ƒë√®n l·∫•p l√°nh
        const treeContainer = document.getElementById('tree');
        const colors = [
            { color: '#ff0066', glow: 'rgba(255, 0, 102, 0.6)' },
            { color: '#00ffcc', glow: 'rgba(0, 255, 204, 0.6)' },
            { color: '#ffff00', glow: 'rgba(255, 255, 0, 0.6)' },
            { color: '#ff00ff', glow: 'rgba(255, 0, 255, 0.6)' },
            { color: '#00ccff', glow: 'rgba(0, 204, 255, 0.6)' },
            { color: '#ff6600', glow: 'rgba(255, 102, 0, 0.6)' },
            { color: '#ffffff', glow: 'rgba(255, 255, 255, 0.6)' },
            { color: '#00ff66', glow: 'rgba(0, 255, 102, 0.6)' },
        ];

        // T·ªça ƒë·ªô ƒë·ªÉ t·∫°o h√¨nh c√¢y th√¥ng (ch·ªâ g·ªìm c√°c ƒëi·ªÉm s√°ng)
        function generateTreeLights() {
            const lights = [];
            const centerX = 200;
            const startY = 40;

            // T·∫°o nhi·ªÅu l·ªõp v·ªõi s·ªë l∆∞·ª£ng ƒë√®n tƒÉng d·∫ßn
            const layers = [
                { y: 40, width: 20, count: 3 },
                { y: 70, width: 50, count: 5 },
                { y: 100, width: 80, count: 7 },
                { y: 130, width: 110, count: 9 },
                { y: 160, width: 140, count: 11 },
                { y: 190, width: 170, count: 13 },
                { y: 220, width: 200, count: 15 },
                { y: 250, width: 230, count: 17 },
                { y: 280, width: 260, count: 19 },
                { y: 310, width: 290, count: 21 },
                { y: 340, width: 320, count: 23 },
                { y: 370, width: 350, count: 25 },
                { y: 400, width: 380, count: 27 },
            ];

            layers.forEach(layer => {
                for (let i = 0; i < layer.count; i++) {
                    const x = centerX - layer.width / 2 + (layer.width / (layer.count - 1 || 1)) * i;
                    const yOffset = (Math.random() - 0.5) * 15;
                    const xOffset = (Math.random() - 0.5) * 10;
                    lights.push({
                        x: x + xOffset,
                        y: layer.y + yOffset,
                        size: 6 + Math.random() * 8
                    });
                }
            });

            // Th√™m c√°c ƒë√®n ng·∫´u nhi√™n b√™n trong
            for (let y = 50; y < 400; y += 20) {
                const maxWidth = (y / 400) * 380;
                const count = Math.floor(maxWidth / 30);
                for (let i = 0; i < count; i++) {
                    lights.push({
                        x: centerX + (Math.random() - 0.5) * maxWidth,
                        y: y + Math.random() * 15,
                        size: 4 + Math.random() * 6
                    });
                }
            }

            return lights;
        }

        const treeLights = generateTreeLights();

        treeLights.forEach((light, i) => {
            const particle = document.createElement('div');
            particle.className = 'light-particle';
            const colorObj = colors[Math.floor(Math.random() * colors.length)];

            particle.style.cssText = `
                left: ${light.x}px;
                top: ${light.y}px;
                width: ${light.size}px;
                height: ${light.size}px;
                background: radial-gradient(circle at 30% 30%, white, ${colorObj.color});
                --color: ${colorObj.color};
                --glow: ${colorObj.glow};
                --duration: ${0.5 + Math.random() * 1.5}s;
                --delay: ${Math.random() * 2}s;
            `;
            treeContainer.appendChild(particle);
        });

        // Th√™m sparkles v√†o gift boxes
        document.querySelectorAll('.gift-box').forEach(gift => {
            const sparkleContainer = document.createElement('div');
            sparkleContainer.className = 'sparkle-effect';
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 2}s;
                `;
                sparkleContainer.appendChild(sparkle);
            }
            gift.appendChild(sparkleContainer);
        });

        // Show Santa Modal
        function showSanta() {
            const modal = document.getElementById('santaModal');
            modal.classList.add('show');

            // T·∫°o confetti effect
            createConfetti();
        }

        function closeSanta() {
            const modal = document.getElementById('santaModal');
            modal.classList.remove('show');
        }

        // Click outside to close
        document.getElementById('santaModal').addEventListener('click', (e) => {
            if (e.target.id === 'santaModal') {
                closeSanta();
            }
        });

        // Confetti effect
        function createConfetti() {
            const confettiColors = ['#ff0066', '#00ffcc', '#ffff00', '#ff00ff', '#00ccff', '#ff6600'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}%;
                    top: -20px;
                    width: ${5 + Math.random() * 10}px;
                    height: ${5 + Math.random() * 10}px;
                    background: ${confettiColors[Math.floor(Math.random() * confettiColors.length)]};
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
                    z-index: 1001;
                    pointer-events: none;
                `;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { 
                    transform: translateY(0) rotate(0deg); 
                    opacity: 1;
                }
                100% { 
                    transform: translateY(100vh) rotate(720deg); 
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Keyboard escape to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSanta();
        });
    </script>
</body>

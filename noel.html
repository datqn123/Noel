            { x: -55, y: 110 }, { x: -25, y: 100 }, { x: 0, y: 115 },

            // Layer 3
            { x: -80, y: 175 }, { x: -45, y: 165 }, { x: -15, y: 180 },
            { x: 15, y: 180 }, { x: 45, y: 165 }, { x: 80, y: 175 },
            { x: -65, y: 200 }, { x: -30, y: 210 }, { x: 0, y: 195 },
            { x: 30, y: 210 }, { x: 65, y: 200 },
            // Layer 4
            { x: -110, y: 250 }, { x: -75, y: 240 }, { x: -40, y: 255 },
            { x: 0, y: 245 }, { x: 40, y: 255 }, { x: 75, y: 240 }, { x: 110, y: 250 },
            { x: -95, y: 280 }, { x: -55, y: 290 }, { x: -20, y: 275 },
            { x: 20, y: 275 }, { x: 55, y: 290 }, { x: 95, y: 280 },
            { x: -130, y: 320 }, { x: -85, y: 330 }, { x: -45, y: 315 },
            { x: 0, y: 335 }, { x: 45, y: 315 }, { x: 85, y: 330 }, { x: 130, y: 320 },
            { x: -115, y: 355 }, { x: -70, y: 365 }, { x: -25, y: 350 },
            { x: 25, y: 350 }, { x: 70, y: 365 }, { x: 115, y: 355 },
        ];

        // V·ªã tr√≠ qu·∫£ c·∫ßu
        const ornamentPositions = [
            { x: -25, y: 75, color: '#ff0040', size: 24 },
            { x: 40, y: 125, color: '#ffd700', size: 28 },
            { x: -60, y: 185, color: '#00bfff', size: 26 },
            { x: 25, y: 220, color: '#ff69b4', size: 30 },
            { x: -100, y: 280, color: '#00ff7f', size: 28 },
            { x: 80, y: 310, color: '#ff4500', size: 26 },
            { x: -45, y: 345, color: '#ba55d3', size: 32 },
            { x: 120, y: 360, color: '#00ced1', size: 28 },
            { x: 0, y: 300, color: '#ffd700', size: 30 },
            { x: -130, y: 355, color: '#ff1493', size: 26 },
        ];

        const decorationsContainer = document.getElementById('decorations');

        // T·∫°o ƒë√®n LED
        lightPositions.forEach((pos, i) => {
            const light = document.createElement('div');
            light.className = 'light';
            const color = colors[Math.floor(Math.random() * colors.length)];
            light.style.cssText = `
                left: calc(50% + ${pos.x}px);
                top: ${pos.y}px;
                background: radial-gradient(circle at 30% 30%, white, ${color});
                --color: ${color};
                --delay: ${Math.random() * 2}s;
                --duration: ${0.3 + Math.random() * 0.7}s;
            `;
            decorationsContainer.appendChild(light);
        });

        // T·∫°o qu·∫£ c·∫ßu
        ornamentPositions.forEach((pos, i) => {
            const ornament = document.createElement('div');
            ornament.className = 'ornament';
            ornament.style.cssText = `
                left: calc(50% + ${pos.x}px);
                top: ${pos.y}px;
                width: ${pos.size}px;
                height: ${pos.size}px;
                background: radial-gradient(circle at 30% 30%, white, ${pos.color} 50%, ${darkenColor(pos.color, 40)} 100%);
                animation-delay: ${i * 0.3}s;
                box-shadow: 
                    0 5px 15px rgba(0,0,0,0.3),
                    inset 0 -5px 15px rgba(0,0,0,0.2),
                    inset 0 5px 15px rgba(255,255,255,0.3);
            `;
            decorationsContainer.appendChild(ornament);
        });

        // T·∫°o garlands (d√¢y kim tuy·∫øn)
        const garlandContainer = document.getElementById('garland');
        const garlandPositions = [
            { top: 90, left: 20, width: 60, angle: 15 },
            { top: 160, left: 10, width: 80, angle: -10 },
            { top: 240, left: 5, width: 90, angle: 12 },
            { top: 330, left: 0, width: 100, angle: -8 },
        ];

        garlandPositions.forEach(pos => {
            const strand = document.createElement('div');
            strand.className = 'garland-strand';
            strand.style.cssText = `
                top: ${pos.top}px;
                left: ${pos.left}%;
                width: ${pos.width}%;
                transform: rotate(${pos.angle}deg);
            `;
            garlandContainer.appendChild(strand);
        });

        // T·∫°o sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.cssText = `
                    left: calc(50% + ${(Math.random() - 0.5) * 300}px);
                    top: ${50 + Math.random() * 350}px;
                    animation-delay: ${Math.random() * 3}s;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    box-shadow: 0 0 10px currentColor;
                `;
                decorationsContainer.appendChild(sparkle);
            }
        }
        createSparkles();

        // T·∫°o tuy·∫øt r∆°i si√™u ƒë·∫πp
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úß', '‚ú¶', '‚úµ', '‚ùã', '‚ú∫'];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            const size = Math.random() * 1.5 + 0.5;
            snowflake.style.cssText = `
                left: ${Math.random() * 100}vw;
                font-size: ${size}rem;
                animation-duration: ${Math.random() * 8 + 6}s;
                animation-delay: ${Math.random() * 2}s;
                opacity: ${0.5 + Math.random() * 0.5};
            `;
            snowflakesContainer.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 16000);
        }

        // T·∫°o tuy·∫øt ban ƒë·∫ßu
        for (let i = 0; i < 80; i++) {
            setTimeout(createSnowflake, i * 50);
        }
        setInterval(createSnowflake, 150);

        // Fireworks
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);

            const particleCount = 30;
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                const angle = (i / particleCount) * 360;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle * Math.PI / 180) * distance;
                const ty = Math.sin(angle * Math.PI / 180) * distance;

                particle.style.cssText = `
                    background: ${color};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    box-shadow: 0 0 10px ${color}, 0 0 20px ${color};
                `;
                firework.appendChild(particle);
            }

            setTimeout(() => firework.remove(), 1500);
        }

        // Auto fireworks
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }, 2000);

        // Click ƒë·ªÉ t·∫°o firework
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // Magic particles khi hover c√¢y
        const treeContainer = document.getElementById('treeContainer');
        treeContainer.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) {
                const particle = document.createElement('div');
                particle.className = 'magic-particle';
                const mx = (Math.random() - 0.5) * 100;
                const my = -50 - Math.random() * 50;
                particle.style.cssText = `
                    left: ${e.offsetX}px;
                    top: ${e.offsetY}px;
                    --mx: ${mx}px;
                    --my: ${my}px;
                    background: radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent);
                `;
                treeContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        });

        // Countdown ƒë·∫øn Gi√°ng Sinh
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now > christmas) christmas.setFullYear(christmas.getFullYear() + 1);

            const diff = christmas - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = days === 0 && hours === 0 && minutes === 0 ?
                `<span style="font-size: 1.5rem; color: #ffd700;">üéâ MERRY CHRISTMAS! üéâ</span>` :
                `<span>üéÑ ${days} ng√†y</span><span>‚è∞ ${hours} gi·ªù</span><span>‚è± ${minutes} ph√∫t</span><span>‚åõ ${seconds} gi√¢y</span>`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Music toggle
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
            } else {
                bgMusic.play().catch(e => console.log('Audio play failed'));
                musicToggle.textContent = 'üîä';
            }
            isPlaying = !isPlaying;
        });

        // Helper function
        function darkenColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - amount);
            const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - amount);
            const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - amount);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        // Gift click effect
        document.querySelectorAll('.gift').forEach(gift => {
            gift.addEventListener('click', function () {
                const rect = this.getBoundingClientRect();
                createFirework(rect.left + rect.width / 2, rect.top);
            });
        });
    </script>

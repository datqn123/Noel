<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ„ Cosmic Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            color: transparent;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .gifts-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
            pointer-events: auto;
        }

        .gift-box {
            width: 60px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .gift-box:hover {
            transform: scale(1.2) translateY(-10px);
        }

        .gift-body {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gift-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .gift-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
        }

        .gift-ribbon {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
        }

        .gift-ribbon::before,
        .gift-ribbon::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50% 50% 0 50%;
        }

        .gift-ribbon::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .gift-ribbon::after {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
        }

        .gift1 .gift-body {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
        }

        .gift2 .gift-body {
            background: linear-gradient(135deg, #228b22 0%, #006400 100%);
        }

        .gift3 .gift-body {
            background: linear-gradient(135deg, #4169e1 0%, #191970 100%);
        }

        /* Santa Modal */
        .santa-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .santa-modal.show {
            display: flex;
        }

        .santa-content {
            text-align: center;
            animation: santaIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes santaIn {
            from {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .santa-emoji {
            font-size: 120px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .santa-message {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 3px;
        }

        .santa-sub {
            font-size: 1rem;
            color: #888;
            margin-top: 15px;
            letter-spacing: 5px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 1px solid #444;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: all 0.3s;
        }

        .close-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .click-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 100;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1 class="title">Merry Christmas</h1>
    </div>

    <div class="gifts-container">
        <div class="gift-box gift1" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
        <div class="gift-box gift2" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
        <div class="gift-box gift3" onclick="showSanta()">
            <div class="gift-ribbon"></div>
            <div class="gift-body"></div>
        </div>
    </div>

    <p class="click-hint">Click a gift to unwrap</p>

    <div class="santa-modal" id="santaModal">
        <button class="close-btn" onclick="closeSanta()">âœ•</button>
        <div class="santa-content">
            <div class="santa-emoji">ðŸŽ…</div>
            <p class="santa-message">MERRY CHRISTMAS</p>
            <p class="santa-sub">HO HO HO!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let particles = [];
        let stars = [];
        let mouse = { x: 0, y: 0 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initStars();
            initTree();
        }

        // Stars background
        function initStars() {
            stars = [];
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 1.5,
                    opacity: Math.random(),
                    speed: 0.5 + Math.random() * 1
                });
            }
        }

        function drawStars() {
            stars.forEach(star => {
                star.opacity += (Math.random() - 0.5) * 0.05;
                star.opacity = Math.max(0.1, Math.min(1, star.opacity));

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity * 0.6})`;
                ctx.fill();
            });
        }

        // Tree particles
        function initTree() {
            particles = [];
            const treeHeight = height * 0.65;
            const treeTop = height * 0.12;
            const baseWidth = width * 0.35;

            // Create tree shape particles
            for (let i = 0; i < 800; i++) {
                const t = Math.random();
                const y = treeTop + t * treeHeight;
                const maxWidth = (t * baseWidth) / 2;
                const x = centerX + (Math.random() - 0.5) * maxWidth * 2;

                // Determine particle type
                const rand = Math.random();
                let type, color, size, glowSize;

                if (rand < 0.85) {
                    // Warm lights
                    type = 'light';
                    const warmColors = [
                        { r: 255, g: 200, b: 100 },
                        { r: 255, g: 180, b: 80 },
                        { r: 255, g: 220, b: 150 },
                        { r: 255, g: 255, b: 200 },
                    ];
                    color = warmColors[Math.floor(Math.random() * warmColors.length)];
                    size = 1 + Math.random() * 2;
                    glowSize = 15 + Math.random() * 25;
                } else {
                    // Red ornaments
                    type = 'ornament';
                    color = { r: 200, g: 30, b: 30 };
                    size = 4 + Math.random() * 6;
                    glowSize = 20 + Math.random() * 15;
                }

                particles.push({
                    x, y,
                    originalX: x,
                    originalY: y,
                    type,
                    color,
                    size,
                    glowSize,
                    phase: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 2,
                    intensity: 0.5 + Math.random() * 0.5
                });
            }

            // Add star on top
            particles.push({
                x: centerX,
                y: treeTop - 20,
                originalX: centerX,
                originalY: treeTop - 20,
                type: 'star',
                color: { r: 255, g: 220, b: 100 },
                size: 8,
                glowSize: 80,
                phase: 0,
                speed: 0.5,
                intensity: 1
            });
        }

        function drawParticles(time) {
            particles.forEach(p => {
                const pulse = Math.sin(time * p.speed * 0.003 + p.phase);
                const intensity = p.intensity * (0.6 + pulse * 0.4);

                // Mouse interaction - subtle
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const influence = Math.max(0, 1 - dist / 200);
                const boostedIntensity = intensity + influence * 0.3;

                // Draw glow
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.glowSize * boostedIntensity);

                if (p.type === 'star') {
                    gradient.addColorStop(0, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity})`);
                    gradient.addColorStop(0.1, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity * 0.6})`);
                    gradient.addColorStop(0.5, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity * 0.2})`);
                    gradient.addColorStop(1, 'rgba(255, 200, 50, 0)');
                } else if (p.type === 'ornament') {
                    gradient.addColorStop(0, `rgba(${p.color.r + 55}, ${p.color.g + 20}, ${p.color.b + 20}, ${boostedIntensity})`);
                    gradient.addColorStop(0.3, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity * 0.5})`);
                    gradient.addColorStop(1, 'rgba(200, 0, 0, 0)');
                } else {
                    gradient.addColorStop(0, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity})`);
                    gradient.addColorStop(0.4, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${boostedIntensity * 0.3})`);
                    gradient.addColorStop(1, `rgba(${p.color.r}, ${p.color.g}, 0, 0)`);
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.glowSize * boostedIntensity, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw core
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (0.8 + pulse * 0.2), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${boostedIntensity})`;
                ctx.fill();
            });
        }

        // Shooting stars
        let shootingStars = [];

        function createShootingStar() {
            if (Math.random() > 0.995) {
                shootingStars.push({
                    x: Math.random() * width,
                    y: 0,
                    vx: (Math.random() - 0.5) * 8,
                    vy: 5 + Math.random() * 5,
                    life: 1,
                    length: 50 + Math.random() * 50
                });
            }
        }

        function drawShootingStars() {
            shootingStars = shootingStars.filter(s => s.life > 0);

            shootingStars.forEach(s => {
                s.x += s.vx;
                s.y += s.vy;
                s.life -= 0.015;

                const gradient = ctx.createLinearGradient(
                    s.x, s.y,
                    s.x - s.vx * s.length / 5, s.y - s.vy * s.length / 5
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${s.life})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x - s.vx * s.length / 5, s.y - s.vy * s.length / 5);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        // Animation loop
        function animate(time) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            drawStars();
            createShootingStar();
            drawShootingStars();
            drawSnowflakes();
            drawParticles(time);
            drawReindeer(time);

            requestAnimationFrame(animate);
        }

        // Snowflakes
        let snowflakes = [];

        function initSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: 1 + Math.random() * 3,
                    speed: 0.5 + Math.random() * 1.5,
                    wind: (Math.random() - 0.5) * 0.5,
                    opacity: 0.3 + Math.random() * 0.7
                });
            }
        }
        initSnowflakes();

        function drawSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                flake.x += flake.wind + Math.sin(flake.y * 0.01) * 0.3;

                if (flake.y > height) {
                    flake.y = -10;
                    flake.x = Math.random() * width;
                }
                if (flake.x > width) flake.x = 0;
                if (flake.x < 0) flake.x = width;

                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                ctx.fill();
            });
        }

        // Reindeer with sleigh
        let reindeer = {
            x: -300,
            y: height * 0.15,
            speed: 2,
            visible: true,
            lastSpawn: 0
        };

        function drawReindeer(time) {
            // Spawn new reindeer continuously (every 3 seconds after leaving screen)
            if (!reindeer.visible || time - reindeer.lastSpawn > 3000) {
                if (reindeer.x > width + 300 || !reindeer.visible) {
                    reindeer.x = -300;
                    reindeer.y = 50 + Math.random() * (height * 0.25);
                    reindeer.speed = 2 + Math.random() * 2;
                    reindeer.visible = true;
                    reindeer.lastSpawn = time;
                }
            }

            if (!reindeer.visible) return;

            reindeer.x += reindeer.speed;
            const bobY = Math.sin(time * 0.003) * 10;

            // Draw sleigh trail (magic dust)
            for (let i = 0; i < 8; i++) {
                const trailX = reindeer.x - 80 - i * 20;
                const trailY = reindeer.y + bobY + 30 + Math.random() * 10;
                const trailOpacity = (8 - i) / 8 * 0.5;

                ctx.beginPath();
                ctx.arc(trailX, trailY, 2 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${trailOpacity})`;
                ctx.fill();
            }

            ctx.save();
            ctx.translate(reindeer.x, reindeer.y + bobY);

            // Draw reindeer silhouette
            ctx.fillStyle = '#1a1a1a';
            ctx.strokeStyle = 'rgba(255, 200, 100, 0.3)';
            ctx.lineWidth = 1;

            // Body
            ctx.beginPath();
            ctx.ellipse(0, 25, 25, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Head
            ctx.beginPath();
            ctx.ellipse(30, 15, 12, 10, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Antlers
            ctx.strokeStyle = 'rgba(255, 200, 100, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(35, 5);
            ctx.lineTo(45, -10);
            ctx.lineTo(50, -5);
            ctx.moveTo(45, -10);
            ctx.lineTo(55, -15);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(30, 5);
            ctx.lineTo(35, -12);
            ctx.lineTo(42, -8);
            ctx.moveTo(35, -12);
            ctx.lineTo(40, -18);
            ctx.stroke();

            // Red nose glow
            const noseGlow = ctx.createRadialGradient(42, 15, 0, 42, 15, 15);
            noseGlow.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
            noseGlow.addColorStop(0.5, 'rgba(255, 0, 0, 0.3)');
            noseGlow.addColorStop(1, 'rgba(255, 0, 0, 0)');
            ctx.fillStyle = noseGlow;
            ctx.beginPath();
            ctx.arc(42, 15, 15, 0, Math.PI * 2);
            ctx.fill();

            // Red nose
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(42, 15, 4, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 4;
            const legOffset = Math.sin(time * 0.01) * 5;
            ctx.beginPath();
            ctx.moveTo(-10, 35);
            ctx.lineTo(-15, 50 + legOffset);
            ctx.moveTo(5, 35);
            ctx.lineTo(0, 50 - legOffset);
            ctx.moveTo(-5, 35);
            ctx.lineTo(-8, 50 - legOffset);
            ctx.moveTo(10, 35);
            ctx.lineTo(12, 50 + legOffset);
            ctx.stroke();

            // Sleigh
            ctx.fillStyle = '#8b0000';
            ctx.beginPath();
            ctx.moveTo(-70, 30);
            ctx.quadraticCurveTo(-90, 30, -95, 45);
            ctx.lineTo(-30, 45);
            ctx.lineTo(-25, 30);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Santa in sleigh
            ctx.fillStyle = '#cc0000';
            ctx.beginPath();
            ctx.ellipse(-60, 25, 12, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Santa head
            ctx.fillStyle = '#ffdbac';
            ctx.beginPath();
            ctx.arc(-60, 10, 8, 0, Math.PI * 2);
            ctx.fill();

            // Santa hat
            ctx.fillStyle = '#cc0000';
            ctx.beginPath();
            ctx.moveTo(-68, 8);
            ctx.lineTo(-60, -8);
            ctx.lineTo(-52, 8);
            ctx.closePath();
            ctx.fill();

            // Hat pom
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-60, -8, 4, 0, Math.PI * 2);
            ctx.fill();

            // Reins
            ctx.strokeStyle = 'rgba(139, 69, 19, 0.6)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-30, 30);
            ctx.quadraticCurveTo(0, 35, 20, 20);
            ctx.stroke();

            ctx.restore();

            if (reindeer.x > width + 300) {
                reindeer.visible = false;
            }
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Santa modal
        function showSanta() {
            document.getElementById('santaModal').classList.add('show');
            createConfetti();
        }

        function closeSanta() {
            document.getElementById('santaModal').classList.remove('show');
        }

        document.getElementById('santaModal').addEventListener('click', (e) => {
            if (e.target.id === 'santaModal') closeSanta();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSanta();
        });

        // Confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#fff'];
                confetti.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}%;
                    top: -20px;
                    width: ${5 + Math.random() * 8}px;
                    height: ${5 + Math.random() * 8}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
                    z-index: 1001;
                    pointer-events: none;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate(0);
    </script>
</body>

</html>
